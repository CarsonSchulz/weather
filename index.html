<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Carson Schulz">

<!-- Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" integrity="sha256-KcCcakqMaamBrTFaxb9tkrP2iq1X8vUnsm86W8pRcgI=" crossorigin="anonymous" />
<!-- Theme -->
<link rel="stylesheet" href="css/theme.css">
<!-- Site Styles -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header-main">
    <div class="header-overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="header-video" src="videos/cloudyday.mp4" id="headerVideo">
        <source id="headerVideoSrc" src="" type="video/mp4">
    </video>
    <div class="header-cont container-custom h-100">
        <div class="d-flex h-100 flex-wrap">
            <div class="row w-100 justify-content-end pt-4">
                <ul class="nav ml-auto weather-nav-main">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="material-icons">info</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link align-items-center d-flex" href="#" data-toggle="modal" data-target="#locationModal"><i class="material-icons mr-2">my_location</i> <span id="displayLocation">Orlando, FL</span></a>
                    </li>
                </ul>
            </div>
            <div class="w-100 align-self-end text-right weather-text-cont">
                <i id="weatherIcon" class="wi mr-5"></i><span id="displayTemp">72</span>&deg;F
            </div>
        </div>
    </div>    
</div>
<div class="modal fade bd-example-modal-lg" id="locationModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Location Settings</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 id="locationStatus"></h2>
                <span class="text-danger" id="locationError"></span>
                <div id="locationSuccess">
                    <p>We used the built-in browser GPS to determine your location. For your protection, this information is <b>never</b> shared or saved. Here are some details:</p>
                    <ul>
                        <li><b>Latitude: </b><span id="locationLat"></span></li>
                        <li><b>Longitude: </b><span id="locationLon"></span></li>
                        <li><b>City: </b><span id="locationCity"></span></li>
                        <li><b>State/Country: </b><span id="locationState"></span></li>
                    </ul>                        
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/geolocation.js"></script>
</body>
</html>
